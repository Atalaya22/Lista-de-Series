<div class="hero-panel">
  <div class="panel-header">
    <div>
      <p class="panel-title">Entrada rapida</p>
      <p class="panel-subtitle">Hoy, {{ todayLabel }}</p>
    </div>
  </div>
  <form class="panel-body" (ngSubmit)="saveEntry()">
    <div class="field">
      <label>Titulo</label>
      <input name="title" [(ngModel)]="title" placeholder="Ej: The Holdovers" />
    </div>
    <div class="field-row">
      <div class="field">
        <label>Tipo</label>
        <select name="type" [(ngModel)]="type">
          <option value="Pelicula">Pelicula</option>
          <option value="Serie">Serie</option>
          <option value="Anime">Anime</option>
        </select>
      </div>
      <div class="field">
        <label>Calificacion</label>
        <input name="rating" [(ngModel)]="rating" placeholder="0-5" />
      </div>
    </div>
    <div class="field">
      <label>Nota rapida</label>
      <textarea
        name="notes"
        [(ngModel)]="notes"
        rows="1"
        placeholder="Que quieres recordar de esta experiencia"
        style="resize: none"
      ></textarea>
    </div>
    <div class="field-row">
      <div class="field">
        <label>Mood</label>
        <input name="mood" [(ngModel)]="mood" placeholder="Ej: Nostalgica" />
      </div>
      <div class="field">
        <label>Tags</label>
        <input name="tags" [(ngModel)]="tags" placeholder="Ej: Intima, Emocional, Lenta" />
      </div>
    </div>
    <label class="toggle">
      <input type="checkbox" name="isPending" [(ngModel)]="isPending" />
      Marcar como pendiente
    </label>
    <button class="primary full" type="submit">Guardar entrada</button>
  </form>
</div>
